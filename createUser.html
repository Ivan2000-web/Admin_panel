<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Users</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-right">
      <div class="right-head">
        <div class="rh-b">
          <h1>Добавление пользователя</h1>
          <div class="container-forms">
            <form action="">
              <div class="cont-form1">
                <div class="f1">
                  <label for="">Логин</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Логин"
                    id="fname"
                  />
                </div>
                <div class="f2">
                  <label for="">Почта</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="Почта"
                    id="mailMe"
                  />
                </div>
              </div>
              <br />
              <br />
              <div class="cont-form1">
                <div class="f3">
                  <label for="">Телефон</label>
                  <input
                    type="number"
                    name="number"
                    placeholder="Телефон"
                    id="pnumb"
                  />
                </div>
                <div class="f4">
                  <label for="">Пароль</label>
                  <input
                    type="text"
                    placeholder="Пароль"
                    name="password"
                    id="pword"
                  />
                </div>
              </div>
              <br />
              <br />

              <button class="submit-btn" type="button" id="finisher">
                Продолжить
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
